<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     <h1>Rock Paper Scissors</h1>
     <p class="instructions">Make Your Choice First to 5 Points Wins!</p>
     <div id="button">
      <button id="rock">🪨 Rock</button>
      <button id="paper">📄 Paper</button>
      <button id="scissors">✂️ Scissors</button>
     </div>
     <p>Score: 🧑 <span id="human-score">0</span> | 🤖 <span id="computer-score">0</span></p>
    <div id="results"></div>
    <button id="reset" style="display:none;">🔄 Reset Game</button>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
